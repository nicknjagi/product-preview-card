<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>           
  <div class="container">
      <div class="row">
        <div class="col-1 "> 
          <picture>
            <source srcset="/images/image-product-desktop.jpg" media="(min-width: 375px)"/>
            <img src="/images/image-product-mobile.jpg" alt="a bottle of Gabrielle perfume">
        </picture>
        </div>
        <div class="col-2 ">
          <div class="head">PERFUME</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <div class="new-price">$149.99</div>
            <div class="old-price"><del>$169.99</del></div>
          </div>
          <button class="btn"><img src="/images/icon-cart.svg" alt="" aria-hidden="true"> Add to Cart</button>
        </div>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nicknjagi" target="_blank">@nicknjagi</a>.
  </div>
  </div>
</body>
</html>
